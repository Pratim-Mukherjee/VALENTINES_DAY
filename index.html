<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Will you be my Valentine? 💖</h1>
    <div class="heart-animation">❤️</div>

    <div class="buttons">
        <button id="yesBtn">Yes! ❤️</button>
        <button id="noBtn">No 😢</button>
    </div>

    <p id="message">YAY! I knew you'd say yes! 🥰💞</p>

    <div id="surprise">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Love GIF">
        <p>You're the best thing that ever happened to me! 💖</p>
    </div>

    <!-- JavaScript should be loaded LAST -->
    <script src="script.js"></script>
</body>
</html>
